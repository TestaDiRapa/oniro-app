<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="menu">
      </ion-menu-button>
      <ion-title style="font-weight: bold" text-center>
        ONIRO
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title> Ci sono {{ n_req }} messaggi che richiedono la tua attenzione!</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-card *ngFor="let alert of alerts" (click)="onClickAlert(alert['cf'], alert['id'])">
                <ion-item>
                  Paziente: {{ alert['cf'] }}
                </ion-item>
                <ion-item>
                  Data: {{ alert['id'] }}
                </ion-item>
              </ion-card>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
