<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="authentication"></ion-back-button>
    </ion-buttons>
    <ion-text color="light" style="font-size: 25px">Richieste Pazienti</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card style="border: 2px solid black">
          <ion-card-header>
            <ion-card-title style="font-weight: bold; font-size: 20px;">Hai {{ n_req}} richieste da accettare:
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item-sliding *ngFor="let p of pazienti">
                <ion-item>
                  <ion-grid>
                    <ion-row>
                      <ion-col size-md="8" offset-md="2">
                        <ion-card class="paziente">
                          <ion-item>
                            Nome: {{ p['name'] }}
                          </ion-item>
                          <ion-item>
                            Cognome: {{ p['surname'] }}
                          </ion-item>
                          <ion-item>
                            CF: {{ p['patient'] }}
                          </ion-item>
                        </ion-card>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-item>
                <ion-item-options side="start">
                  <ion-item-option color="secondary" (click)="reject()"> Rifiuta 
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
                <ion-item-options side="end">
                  <ion-item-option color="tertiary" (click)="accept(p['patient'])"> Accetta 
                    <ion-icon name="checkmark-circle" slot="icon-only"></ion-icon>                  
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
