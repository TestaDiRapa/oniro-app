<ion-header>
    <ion-toolbar>
    <ion-title text-center>
      Eventi del giorno {{date | date:'medium'}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCloseModal()">
        <ion-icon name="close"></ion-icon>
        </ion-button>
        </ion-buttons>
    </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid size-md="8" offset-md="2">
        <ion-row>
          <ion-col>
            <ion-card>
            Media della saturazione di ossigeno: {{data.avg_spo2 }}%
          </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card>
              Media Hr: {{ data.avg_hr}}
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list size-md ="8" offset-md="2">
                <ion-item *ngFor="let chart of charts">
                    <google-chart
                    width="600"
                    [title]="chart.title"
                    [type]="chart.type"
                    [data]="chart.data"
                    [columnNames]="chart.columnNames"
                    [roles]="chart.roles"
                    [options]="chart.options"
                  >
                  </google-chart>
                </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
