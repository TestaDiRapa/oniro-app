<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="authentication"></ion-back-button>
    </ion-buttons>
    <ion-text color="light" style="font-size: 25px">Diario</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let p of preview" (click)="onclick([p._id])">
              Data {{ p._id }} <br>
              Apnea {{ p.preview.apnea_events | number }} <br>
              AVG_H {{ p.preview.avg_hr | number: '3.1-2'  }} <br>
              AVG_SPO2 {{ p.preview.avg_spo2 | number: '2.1-2' }}% <br>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
