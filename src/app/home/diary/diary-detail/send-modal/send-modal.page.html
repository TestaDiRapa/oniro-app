<ion-header>
  <ion-toolbar>
    <ion-title>Select a doctor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let doctor of doctors" (click)="onDoctorSelect(doctor)" (press)="onDoctorPress(doctor)" (pressup)="onDoctorRelease()">
      {{ doctor.name }} {{ doctor.surname }}
    </ion-item>
  </ion-list>
</ion-content>
