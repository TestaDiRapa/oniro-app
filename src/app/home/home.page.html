<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="menu">
      </ion-menu-button>
      <ion-title text-center>
        ONIRO
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-label class="date"> {{ currentDate | date: 'dd-MM-yyyy' }} </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card padding>
          <ion-card-header>Random facts about sleep</ion-card-header>
          <ion-card-subtitle>{{ fact }}</ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="font-weight: bold; font-size: 20px;">Abitudini giornaliere</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-icon name="pizza"></ion-icon>
                <ion-label margin>Cena</ion-label>
                <ion-toggle NgModel #tgl_pizza (ionChange)="onToggleCena(tgl_pizza.checked)" color="dark"></ion-toggle>
              </ion-item>
              <ion-item>
                <ion-icon name="football"></ion-icon>
                <ion-label margin>Attività fisica</ion-label>
                <ion-toggle NgModel #tgl_sport (ionChange)="onToggleSport(tgl_sport.checked)" color="dark"></ion-toggle>
              </ion-item>
              <ion-item>
                <ion-icon name="beer"></ion-icon>
                <ion-label margin (click)="openModal('drink')">Alchool</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="cafe"></ion-icon>
                <ion-label margin (click)="openModal('caffè')">Caffe</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button expand="block" (click)="onStartMonitoring()" [disabled]="isValid">START MONITORING</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>





</ion-content>
