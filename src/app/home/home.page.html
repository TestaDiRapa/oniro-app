<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="menu">
      </ion-menu-button>
      <ion-title style="font-weight: bold" text-center>
        ONIRO
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-label class="date"> {{ currentDate | date: 'dd-MM-yyyy' }} </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card style="background: white">
          <ion-card-title style="color: black">Curiosità</ion-card-title>
          <ion-card-content>
            <ion-text>{{ fact }}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Abitudini giornaliere</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-icon name="pizza"></ion-icon>
                <ion-label margin>Cenato tardi</ion-label>
                <ion-toggle NgModel #tgl_pizza (ionChange)="onToggleCena(tgl_pizza.checked)" color="light">
                </ion-toggle>
              </ion-item>
              <ion-item>
                <ion-icon name="football"></ion-icon>
                <ion-label margin>Attività fisica</ion-label>
                <ion-toggle NgModel #tgl_sport (ionChange)="onToggleSport(tgl_sport.checked)" color="light">
                </ion-toggle>
              </ion-item>
              <ion-item>
                <ion-icon name="beer"></ion-icon>
                <ion-label margin>Alchool: {{ drink.getTot() }}</ion-label>
                <ion-icon name="add" slot="end" (click)="openModal('drink')"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-icon name="cafe"></ion-icon>
                <ion-label margin >Caffe: {{ caffe.getTot() }}</ion-label>
                <ion-icon name="add" slot="end" (click)="openModal('caffè')"></ion-icon>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button style="height: 40px" expand="block" (click)="onStartMonitoring()" [disabled]="isValid">
          START MONITORING</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
