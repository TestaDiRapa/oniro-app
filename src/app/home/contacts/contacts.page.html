<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="authentication"></ion-back-button>
    </ion-buttons>
    <ion-text color="light" style="font-size: 25px">Contatti</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let contact of contacts" >
          <h1> {{contact['doctor'].name}} {{contact['doctor']._id}}</h1>
          <ion-fab bottom right>
            <button ion-fab (click)="callNumber(contact['doctor'].phone_number)">
              <ion-icon name="call"></ion-icon>
            </button>
          </ion-fab>
        </ion-item>
      </ion-list>

</ion-content>
