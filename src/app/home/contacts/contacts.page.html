<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contatti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let contact of contacts" (click)="contactClick(contact.phone)">
          <h1> {{contact.id}}</h1>
        </ion-item>
      </ion-list>

</ion-content>
