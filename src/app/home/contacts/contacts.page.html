<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="authentication"></ion-back-button>
    </ion-buttons>
    <ion-text color="light" style="font-size: 25px">Contatti</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let contact of contacts" (click)="contactClick(contact.phone)">
          <h1> {{contact.id}}</h1>
        </ion-item>
      </ion-list>

</ion-content>
