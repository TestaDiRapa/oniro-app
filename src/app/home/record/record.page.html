<ion-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-thumbnail class="login">
          <img [src]="imagePath">
        </ion-thumbnail>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div text-center>
          <ion-label text-center>Oniro sta monitorando il tuo sonno!</ion-label><br>
          <ion-spinner></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button expand="block" shape="round" (click)="onStop()">
          <ion-icon name="alarm" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
