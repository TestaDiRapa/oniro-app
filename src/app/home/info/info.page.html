<ion-header>
  <ion-toolbar color="light" text-center>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-text style="font-size: 25px">Informazioni</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-list>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-icon (click)="openModal('Why Oniro?')" name="share-alt" slot="end"></ion-icon>
            <ion-label (click)="openModal('Why Oniro?')">Why Oniro</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon (click)="openModal('Utilizzo')" name="share-alt" slot="end"></ion-icon>
            <ion-label (click)="openModal('Utilizzo')">Come usare l'app</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon (click)="openModal('Sviluppatori')" name="share-alt" slot="end"></ion-icon>
            <ion-label (click)="openModal('Sviluppatori')">Sviluppatori</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
