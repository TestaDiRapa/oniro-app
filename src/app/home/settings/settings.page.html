<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="authentication"></ion-back-button>
    </ion-buttons>
    <ion-text color="light" style="font-size: 25px">Impostazioni</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size-sm ="8" offset-sm="2">
      <img src = "https://upload.wikimedia.org/wikipedia/commons/4/46/Pizza-napoletana.jpg">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="5" offset-sm="2">
      Nome:
    </ion-col>
    <ion-col size-sm="5" offset-sm="2">
        {{paziente.name}}
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
