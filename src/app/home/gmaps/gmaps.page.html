<ion-header>
  <ion-toolbar color="light" text-center>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-text style="font-size: 25px">Cerca Medico</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card id="map">
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list lines="none">
          <ion-card style="border: 2px solid white" *ngFor="let doctor of doctors" (click)="onSendRequest(doctor['address']._id)">
            <ion-item>{{doctor['address']._id}} {{doctor['address'].address}}</ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
