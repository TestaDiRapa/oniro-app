<ion-header>
  <ion-toolbar color="light" text-center>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-text style="font-size: 25px">Cerca Medico</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card id="map">
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card style="border: none" text-center>
          <ion-button (click)="loadMap()">Mostra la mappa
            <ion-icon name="search" slot="end"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-item lines="none">Manda una richiesta ad un dottore cliccando sulla sua card!</ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list lines="none">
          <ion-card style="border: 2px solid white" *ngFor="let doctor of doctors"
            (click)="onSendRequest(doctor['address']._id)">
            <ion-item>Id Albo: {{doctor['address']._id}} </ion-item>
            <ion-item>Indirizzo: {{doctor['address'].address}}</ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
