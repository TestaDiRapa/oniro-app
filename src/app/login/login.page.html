  <!-- Con "#" creiamo una variabile locale attraverso la quale Angular può riconoscerla ed operarci su.
       Attraverso la direttiva di Angular *ngIf controlliamo, mediante i local reference, la validità
       degli input.
       La direttiva ngModel serve per attivare i campi input nel form.
  -->
<ion-header>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row style="height: 50 px">
        <ion-col text-center>
          <ion-text style="font-size: 50px">ONIRO</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item style="height: 80px">
              <ion-label class="login-label" position="floating">E-Mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label class="valid-label">
                Inserire un corretto indirizzo e-mail
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="login-label" position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="8" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label class="valid-label">
                Inserire almeno 8 caratteri
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row size-sm="6" offset-sm="3">
        <ion-col>
          <ion-button expand="block" type="submit" (click)="onLogin()" [disabled]="!f.valid">
              <ion-icon name="person" slot="end"></ion-icon>
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
